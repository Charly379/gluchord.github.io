<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gluchord - Repas complet</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f7;
            color: #000;
            font-size: 14px;
        }
        .app-container {
            max-width: 414px;
            margin: 0 auto;
            background-color: #fff;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .nav-bar {
            background-color: #007aff;
            padding: 5px;
            text-align: center;
        }
        .nav-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }
        .content {
            padding: 5px;
        }
        .meal-block, .total-container, .note {
            padding: 3px;
            margin-bottom: 3px;
            border-radius: 8px;
        }
        .meal-block:nth-child(odd) {
            background-color: #e6f2ff;
        }
        .meal-block:nth-child(even) {
            background-color: #cce5ff;
        }
        .input-row, .total-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        .label {
            font-weight: 600;
            margin-right: 5px;
            width: 45px;
            text-align: right;
        }
        .label.quantity {
            font-weight: normal;
        }
        .meal-label {
            width: 60px;
            text-align: left;
            font-weight: bold;
        }
        input[type="number"] {
            width: 50px;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .reset-button {
            background-color: #ff3b30;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 12px;
            cursor: pointer;
        }
        .total-container {
            background-color: #007aff;
            color: #ffffff;
        }
        #total-result {
            font-weight: 600;
            font-size: 16px;
        }
        #reset-all-button {
            background-color: #ff3b30;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
        }
        .note {
            font-size: 12px;
            color: #666;
            text-align: center;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="nav-bar">
            <div class="nav-title">Gluchord</div>
        </div>
        <div class="content">
            <div id="meal-blocks"></div>
            <div class="total-container">
                <div id="total-result">Quantité totale de Glucides : 0g</div>
                <button id="reset-all-button" onclick="resetAllFields()">Del</button>
            </div>
            <div class="note">
                PS : si rien de saisi dans %, alors c'est 100%
            </div>
        </div>
    </div>

    <script>
        const mealTypes = ['Apéro', 'Entrée', 'Plat', 'Pain', 'Dessert'];

        function createMealBlock(mealType, index) {
            const blockHtml = `
                <div class="meal-block">
                    <div class="input-row">
                        <div class="meal-label">${mealType}</div>
                        <div class="input-group">
                            <div class="label">%</div>
                            <input type="number" id="ratio-${index}" maxlength="7" oninput="calculateTotalCarbs()">
                        </div>
                        <div class="input-group">
                            <div class="label quantity">Q(g)</div>
                            <input type="number" id="quantity-${index}" maxlength="7" oninput="calculateTotalCarbs()">
                        </div>
                        <button class="reset-button" onclick="resetFields(${index})">Del</button>
                    </div>
                </div>
            `;
            return blockHtml;
        }

        function initializeMealBlocks() {
            const container = document.getElementById('meal-blocks');
            mealTypes.forEach((mealType, index) => {
                container.innerHTML += createMealBlock(mealType, index);
            });
        }

        function calculateTotalCarbs() {
            let totalCarbs = 0;
            mealTypes.forEach((_, index) => {
                const ratioInput = document.getElementById(`ratio-${index}`);
                const quantityInput = document.getElementById(`quantity-${index}`);
                
                const ratio = ratioInput.value === '' ? 100 : parseFloat(ratioInput.value);
                const quantity = parseFloat(quantityInput.value) || 0;
                
                totalCarbs += (ratio * quantity) / 100;
            });
            document.getElementById('total-result').textContent = 
                `Quantité totale de Glucides : ${totalCarbs.toFixed(1)}g`;
        }

        function resetFields(index) {
            document.getElementById(`ratio-${index}`).value = '';
            document.getElementById(`quantity-${index}`).value = '';
            calculateTotalCarbs();
        }

        function resetAllFields() {
            mealTypes.forEach((_, index) => {
                resetFields(index);
            });
        }

        // Initialize the meal blocks when the page loads
        window.onload = initializeMealBlocks;
    </script>
</body>
</html>
